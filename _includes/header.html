<div class="site-nav-wrapper">
  <nav class="site-nav">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.github.url }}">{{ my_page.title | escape }}</a>
        {% endif %}
      {% endfor %}
  </nav>
</div>

<header class="site-header">
  <div class="banner" role="banner">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>
      <div class="site-sub-title-wrapper"><div class="site-sub-title">
        <div class="sub-title-main">{{ site.description | escape }}</div>
        <div class="sub-title-extra">June-August 2017&nbsp;&nbsp;&nbsp;Pittsburgh, PA, USA</div>
      </div>
    </div>
  </div>

</header>
